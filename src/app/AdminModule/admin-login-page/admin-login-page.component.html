<div class="card" id="carded_login">
    <form [formGroup]="logForm" (ngSubmit)="login()">
      <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(255, 255, 255); font-stretch: semi-condensed; text-decoration: underline; text-align: right; margin-right: 95px;">ADMIN LOGIN</h1>
      <div class="form-group">
        <label style="color: beige; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 15px;">Email ID</label>
        <input type="email" style="width: 70%; text-align: left; margin-left: 14%;" class="form-control" name="email" formControlName="email">
      </div>
      <div *ngIf="forms['email'].errors && forms['email'].touched" style="font-size: x-small; color: red; margin-left: 60%;"> 
        <i class="fa fa-exclamation-circle" aria-hidden="true" style="color: red;"></i>&nbsp;&nbsp;Invalid email!
      </div>
      <div class="form-group">
          <label style="color: beige; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 15px;">Password</label>
          <input type="password" style="width: 70%; text-align: left; margin-left: 14%;" class="form-control" name="password" formControlName="password">
      </div>
      <div *ngIf="forms['password'].errors && forms['password'].touched" style="font-size: x-small; color: red; margin-left: 55%;"> 
        <i class="fa fa-exclamation-circle" aria-hidden="true" style="color: red;"></i>&nbsp;&nbsp;Invalid Password!
      </div>
      <div>
        <a style="font-size: x-small; margin-left: 62%;" href= "/reset-password" title="Forget password" id= "link-reset">forgot password?</a>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" id="btn_login" [disabled]="logForm.invalid" class="btn btn-primary" style="margin-left: 24%; width: 50%;" >LOGIN</button>
      </div>
      <br>
    </form>
    </div>
